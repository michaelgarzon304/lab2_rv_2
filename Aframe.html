<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, WebVR! • A-Frame</title>
        <meta name="description" content="Hello, WebVR! • A-Frame">
        <script
src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #B2FFFF">
            <a-sphere position="0 0.5 -3" radius="0.5" color="#e8ede5"
shadow></a-sphere>
            <a-sphere position="0 1 -3" radius="0.35" color="#e8ede5"
shadow></a-sphere>
            <a-sphere position="0 1.4 -3" radius="0.2" height="1.5"
color="#e8ede5" shadow></a-sphere>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4"
color="#7BC8A4" shadow></a-plane>

            <a-sphere position="-0.1 1.5 -2.8" radius="0.02" height="1.5"
color="#000000" shadow></a-sphere>
            <a-sphere position="0.1 1.5 -2.8" radius="0.02" height="1.5"
color="#000000" shadow></a-sphere>

            <a-sphere position="0 1.42 -2.8" radius="0.03" height="1.5"
color="#FF0000" shadow></a-sphere>

                <a-box position="-0.5 0.9 -3" rotation="0 0 40" color="#6F4E37" scale="0.8 0.1 0.1"
shadow></a-box>

<a-box position="0.5 0.9 -3" rotation="0 0 -40" color="#6F4E37" scale="0.8 0.1 0.1"
shadow></a-box>

        </a-scene>
    </body>
</html>
